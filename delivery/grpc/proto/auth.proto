syntax="proto3";
package auth;

option go_package = "pb/";

service Auth {
    rpc Login (LoginRequest) returns (LoginResponse);
}

message User {
    string user_id = 1;
    string email = 2;
    string username = 3;
    string name = 4;
    string last_name = 5;
    string biography = 6;
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    User user = 1;
    string AccessToken = 2;
    string RefreshToken = 3;
}